<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Google Dorks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/720255.png">

    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
        }
      
        h1 {
          font-family: 'Product Sans', Arial, sans-serif;
          font-size: 0px;           /*a 45 sale el título*/
          margin-bottom: 10px;
          color: #333;
        }
      </style>
      <style>
        body {
          background-color: #FFFFFF; /* o simplemente "white" */
        }
      </style>
      <style>
        #searchBar {
          width: 600px; /* ajusta el ancho del cuadro de búsqueda */
        }
      </style>
</head>
<body>
    <div class="container">
        <div style="height: 20px;"></div>
        <img src="DorkSeek_Logo.jpg" alt="Logo de Google" class="logo" width="690" height="100" style="display: block; margin: 30px auto;">
        <h1 class="text-center my-0">Buscador Google Dorks</h1>
        <div class="row justify-content-center">
            <input id="searchBar" type="text" class="form-control" placeholder="Introduce tu búsqueda">
        </div>
        <div class="row mt-4 justify-content-center">
            <button id="clearFiltersButton" class="btn btn-secondary btn-sm mx-2" style="width: 120px;">Borrar Filtros</button>
        </div>
        <div class="row mt-3">
            <!-- Filtros para los diferentes Google Dorks -->
            <div class="col-md-4">
                <label for="filetypeFilter">Tipo de archivo (filetype:)</label>
                <input id="filetypeFilter" type="text" class="form-control" list="filetypes" placeholder="Ej: 'pdf'" title="Busca un tipo específico de archivo en los resultados.">
                <datalist id="filetypes">
                    <option value="txt">.txt</option>
                    <option value="doc">.doc / .docx</option>
                    <option value="pdf">.pdf</option>
                    <option value="xls">.xls / .xlsx</option>
                    <option value="ppt">.ppt / .pptx</option>
                    <option value="csv">.csv</option>
                    <option value="html">.html / .htm</option>
                    <option value="xml">.xml</option>
                    <option value="json">.json</option>
                    <option value="jpg">.jpg / .jpeg</option>
                    <option value="png">.png</option>
                    <option value="gif">.gif</option>
                    <option value="bmp">.bmp</option>
                    <option value="tiff">.tiff / .tif</option>
                    <option value="mp3">.mp3</option>
                    <option value="wav">.wav</option>
                    <option value="avi">.avi</option>
                    <option value="mp4">.mp4</option>
                    <option value="mov">.mov</option>
                    <option value="zip">.zip</option>
                    <option value="rar">.rar</option>
                    <option value="7z">.7z</option>
                    <option value="iso">.iso</option>
                    <option value="md">.md</option>
                    <option value="sql">.sql</option>
                    <option value="psd">.psd</option>
                    <option value="ai">.ai</option>
                    <option value="indd">.indd</option>
                    <option value="eps">.eps</option>
                    <option value="svg">.svg</option>
                    <option value="webp">.webp</option>
                    <option value="mkv">.mkv</option>
                    <option value="flv">.flv</option>
                    <option value="ogg">.ogg</option>
                    <option value="m4a">.m4a</option>
                    <option value="dmg">.dmg</option>
                    <option value="pkg">.pkg</option>
                    <option value="bat">.bat</option>
                    <option value="sh">.sh</option>
                    <option value="log">.log</option>
                    <option value="jar">.jar</option>
                    <option value="class">.class</option>
                    <option value="cpp">.cpp</option>
                    <option value="py">.py</option>
                    <option value="java">.java</option>
                    <option value="rb">.rb</option>
                    <option value="php">.php</option>
                    <option value="pl">.pl</option>
                    <option value="sqlite">.sqlite</option>
                    <option value="db">.db</option>
                    <option value="xsd">.xsd</option>
                    <option value="xsl">.xsl / .xslt</option>
                    <option value="ini">.ini</option>
                    <option value="cfg">.cfg</option>
                    <option value="conf">.conf</option>
                    <option value="reg">.reg</option>
                    <option value="bak">.bak</option>
                    <option value="tar">.tar</option>
                    <option value="gz">.gz</option>
                    <option value="bz2">.bz2</option>
                    <option value="gdoc">.gdoc</option>
                    <option value="gsheet">.gsheet</option>
                    <option value="gslides">.gslides</option>
                    <option value="gform">.gform</option>
                    <option value="gdraw">.gdraw</option>
                    <option value="gjam">.gjam</option>
                </datalist>
            </div>
            <div class="col-md-4">
                <label for="exactMatchFilter">Coincidencia exacta ("")</label>
                <input id="exactMatchFilter" type="text" class="form-control" placeholder="Ej: 'texto exacto'" title="Busca páginas que contengan el texto exacto dentro de las comillas.&#10;&#10;Para introducir varios términos, estos se deben separar con &quot; &quot;.   (ej. username&quot; &quot;password&quot; &quot;login)">
            </div>
            <div class="col-md-4">
                <label for="siteFilter">Dominio (site:)</label>
                <input id="siteFilter" type="text" class="form-control" placeholder="Ej: example.com" title="Limita los resultados a un dominio o sitio web específico.">
            </div>
            <div class="col-md-4">
                <label for="intitleFilter">Título contiene (intitle:)</label>
                <input id="intitleFilter" type="text" class="form-control" placeholder="Ej: 'texto del título'" title="Busca páginas donde el título contenga al menos una de las palabras especificadas.">
            </div>
            <div class="col-md-4">
                <label for="inurlFilter">URL contiene (inurl:)</label>
                <input id="inurlFilter" type="text" class="form-control" placeholder="Ej: 'texto en URL'" title="Busca páginas donde la URL contenga al menos una de las palabras especificadas.">
            </div>
            <div class="col-md-4">
                <label for="intextFilter">Texto (intext:)</label>
                <input id="intextFilter" type="text" class="form-control" placeholder="Ej: 'texto en el cuerpo'" title="Busca páginas que contengan texto específico en el cuerpo.">
            </div>
            <div class="col-md-4">
                <label for="cacheFilter">Versión en cache (cache:)</label>
                <input id="cacheFilter" type="text" class="form-control" placeholder="Ej: example.com" title="Muestra la versión en caché de una página web almacenada por Google.">
            </div>
            <div class="col-md-4">
                <label for="linkFilter">Contiene enlaces a (link:)</label>
                <input id="linkFilter" type="text" class="form-control" placeholder="Ej: example.com" title="Busca páginas que enlacen a un sitio o URL específico.">
            </div>
            <div class="col-md-4">
                <label for="relatedFilter">Sitios relacionados con (related:)</label>
                <input id="relatedFilter" type="text" class="form-control" placeholder="Ej: example.com" title="Encuentra sitios web relacionados con un dominio específico.">
            </div>
            <div class="col-md-4">
                <label for="allinurlFilter">Todo en URL (allinurl:)</label>
                <input id="allinurlFilter" type="text" class="form-control" placeholder="Ej: 'texto en URL'" title="Busca páginas donde la URL contenga todas las palabras especificadas.">
            </div>
            <div class="col-md-4">
                <label for="allintitleFilter">Todo en título (allintitle:)</label>
                <input id="allintitleFilter" type="text" class="form-control" placeholder="Ej: 'texto del título'" title="Busca páginas cuyo título contenga todas las palabras especificadas.">
            </div>
            <div class="col-md-4">
                <label for="allintextFilter">Todo en texto (allintext:)</label>
                <input id="allintextFilter" type="text" class="form-control" placeholder="Ej: 'texto en el cuerpo'" title="Busca páginas cuyo cuerpo contenga todas las palabras especificadas.">
            </div>
            <div class="col-md-4">
                <label for="defineFilter">Definir (define:)</label>
                <input id="defineFilter" type="text" class="form-control" placeholder="Ej: ejemplo" title="Busca definiciones de términos directamente en Google.">
            </div>
            <div class="col-md-4">
                <label for="infoFilter">Información (info:)</label>
                <input id="infoFilter" type="text" class="form-control" placeholder="Ej: example.com" title="Muestra información sobre un sitio web específico.">
            </div>
            <div class="col-md-4">
                <label for="siteExcludeFilter">Excluir dominio (-site:)</label>
                <input id="siteExcludeFilter" type="text" class="form-control" placeholder="Ej: example.com" title="Excluye resultados de un dominio o sitio específico.">
            </div>
            <div class="col-md-4">
                <label for="beforeFilter">Antes (before:)</label>
                <input id ="beforeFilter" type="date" class="form-control" placeholder="Ej: '2022-01-01'" title="Limita los resultados a páginas publicadas antes de una fecha específica.">
            </div>
            <div class="col-md-4">
                <label for="afterFilter">Después (after:)</label>
                <input id="afterFilter" type="date" class="form-control" placeholder="Ej: '2022-01-01'" title="Limita los resultados a páginas publicadas después de una fecha específica.">
            </div>
        </div>
        
        <div class="row mt-5 justify-content-center">
            <button id="searchButton" class="btn btn-primary">Buscar en Google</button>
        </div>

        <p style="font-style: italic; color: #868686; font-size: 0.6em; text-align: center; margin-top: 15px;">by ENDE</p>
        
        
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            let query = document.getElementById('searchBar').value;
            let site = document.getElementById('siteFilter').value;
            let intitle = document.getElementById('intitleFilter').value;
            let inurl = document.getElementById('inurlFilter').value;
            let filetype = document.getElementById('filetypeFilter').value;
            let intext = document.getElementById('intextFilter').value;
            let cache = document.getElementById('cacheFilter').value;
            let link = document.getElementById('linkFilter').value;
            let related = document.getElementById('relatedFilter').value;
            let allinurl = document.getElementById('allinurlFilter').value;
            let allintitle = document.getElementById('allintitleFilter').value;
            let allintext = document.getElementById('allintextFilter').value;
            let define = document.getElementById('defineFilter').value;
            let info = document.getElementById('infoFilter').value;
            let before = document.getElementById('beforeFilter').value;
            let after = document.getElementById('afterFilter').value;
            let siteExclude = document.getElementById('siteExcludeFilter').value;
            let exactMatch = document.getElementById('exactMatchFilter').value;
        
            // Construir la búsqueda usando los filtros de Google Dorks
            let searchQuery = query;
        
            if (site) {
                searchQuery += ` site:${site}`;
            }
            if (intitle) {
                searchQuery += ` intitle:${intitle}`;
            }
            if (inurl) {
                searchQuery += ` inurl:${inurl}`;
            }
            if (filetype) {
                searchQuery += ` filetype:${filetype}`;
            }
            if (intext) {
                searchQuery += ` intext:${intext}`;
            }
            if (cache) {
                searchQuery += ` cache:${cache}`;
            }
            if (link) {
                searchQuery += ` link:${link}`;
            }
            if (related) {
                searchQuery += ` related:${related}`;
            }
            if (allinurl) {
                searchQuery += ` allinurl:${allinurl}`;
            }
            if (allintitle) {
                searchQuery += ` allintitle:${allintitle}`;
            }
            if (allintext) {
                searchQuery += ` allintext:${allintext}`;
            }
            if (define) {
                searchQuery += ` define:${define}`;
            }
            if (info) {
                searchQuery += ` info:${info}`;
            }
            if (before) {
                searchQuery += ` before:${before}`;
            }
            if (after) {
                searchQuery += ` after:${after}`;
            }
            if (siteExclude) {
                searchQuery += ` -site:${siteExclude}`;
            }
            if (exactMatch) {
                searchQuery += ` "${exactMatch}"`;
            }
        
            // Redirigir a Google con la búsqueda construida
            window.open(`https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`, '_blank');
        });
    </script>

<script>
    document.getElementById('filetypeFilter').addEventListener('change', function() {
        var customField = document.getElementById('filetypeCustom');
        if (this.value === 'custom') {
            customField.style.display = 'block';
        } else {
            customField.style.display = 'none';
        }
    });
</script>

<script>
    // Borrar filtros
    const clearFiltersButton = document.getElementById('clearFiltersButton');
    clearFiltersButton.addEventListener('click', clearFilters);

    function clearFilters() {
    // Limpiamos los valores de los filtros
    const filters = document.querySelectorAll('.form-control');
    filters.forEach(filter => {
        filter.value = '';
    });

    // Limpiamos los contenedores de valores
    const valuesContainers = document.querySelectorAll('.values-container');
    valuesContainers.forEach(container => {
        while (container.firstChild) {
        container.removeChild(container.firstChild);
        }
    });
    }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
